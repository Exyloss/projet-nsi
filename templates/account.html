<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h2>Nouveau mot de passe</h2>
        <form action="/change_password/{{user}}" method="POST">
            <label>Mot de passe actuel : </label><input type="password" name="current_password" required/><br>
            <label>Nouveau mot de passe : </label><input type="password" name="new_password" required/>
            <input type="submit"/>
        </form>
        <h2>Supprimer votre compte</h2>
        <form action="/delete_account/{{user}}" method="POST">
            <label>Mot de passe : </label><input type="password" name="password" required/>
            <input type="submit"/>
        </form>

    </body>
</html>
